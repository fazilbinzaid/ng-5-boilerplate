<div class="login" stye>
	<div class="row">

		<div class="col-md-6">
			<h2 class="font-bold text-center" >Welcome to App</h2>
		</div>

		<div class="col-md-4">
			<div class="ibox-content login-box ">

				<form class="m-t" role="form" name="signup_form" novalidate>

					<div class="form-group">
						<input type="text" class="form-control-login form-control" placeholder="Email" name="email"
						autocomplete="off" required	[(ngModel)]="email" >
					</div>

					<div class="form-group">
						<input type="password" class="form-control form-control-login" placeholder="Password" name="password"
						autocomplete="off" required [(ngModel)]="password" >
					</div>

					<button type="submit" class="btn btn-success block full-width m-b"
						(click)="login()" >Login</button>

					<div class="pull-right">
						<a>
							<small>Forgot password?</small>
						</a>
					</div>

				</form>
			</div>
		</div>

	</div>

	<hr/>

		<div class="col-md-6">
			<small style="color: #fff;">Copyright </small>

	</div>
</div>
